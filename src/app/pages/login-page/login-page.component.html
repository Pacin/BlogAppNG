<div class="row justify-content-md-center mt-5">
    <div class="col col-lg-4">
       <div class="card shadow">
           <div class="card-body">
               <form (submit)="login()">
                   <div class="mb-3">
                       <label for="identifierInput" class="form-label">
                           Email or Username
                        </label>
                       <input [(ngModel)]="loginForm.identifier" name="identifier" type="text" class="form-control" id="identifierInput">
                     </div>
                   <div class="mb-3">
                     <label for="passwordInput" class="form-label">
                         Password
                    </label>
                     <input 
                        [(ngModel)]="loginForm.password" 
                        name="password" 
                        type="password" 
                        class="form-control" 
                        id="passwordInput">
                   </div>
                   <div class="mb-3 form-check">
                     <input [(ngModel)]="isRememberMe" name="rememberMe" type="checkbox" class="form-check-input" id="rememberMe">
                     <label class="form-check-label" for="rememberMe">
                         Remember me
                     </label>
                   </div>
                   <button 
                       type="submit" 
                       class="btn btn-primary"
                       [disabled]="isSubmitting"
                       [ngClass]="{disabled: isSubmitting}">
                       Login
                   </button>
                 </form>
               </div>
       </div>
    </div>
   </div>
